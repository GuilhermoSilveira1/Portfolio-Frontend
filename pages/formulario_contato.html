<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box_form">
    <div class="form">
      <form action="submit" method="post" onsubmit= "contato.Enviar()">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" minlength="2" required>

        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email">

        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" name="fone" pattern="\+\d{2} \(\d{2}\) \d{5}-\d{4}" placeholder="+00 (00) 00000-0000">


        <label class="etiqueta" for="mensagem">Escreva sua mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade">

        <label for="data_cadastro">Data:</label>
        <input type="date" name="data" id="data">

        <label for="tipo_contato">Forma de contato:</label>
        <input type="radio" id="html" name="tipo" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> 

        <div class="botoes">
          <div class="enviar">
            <input type="submit" value="Enviar">
          </div>
          <div class="limpar">
          <input type="reset" value="Limpar">
          </div>
        </div>
      </form>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-Mail</th>
            <th>Fone</th>
            <th>Mensagem</th>
            <th>Idade</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <!-- dados js aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="../scripts/formulario.js"></script>
</body>
</html>
